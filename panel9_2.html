<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <!-- Main styles.css -->
    <link rel="stylesheet" href="style.css"/>
    <title> Make your choice </title>
    <!-- WEB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
</head>
<body>
<!--START-->
<section class="panel">
    <div class="row vh-100 gradient-boat">
        <div class="particlelamp"></div>
        <div class="particlelamp2"></div>
        <!-- Choice left button, make it wide -->
        <div class="col-sm-3 d-flex flex-column justify-content-evenly align-items-center">
        </div>
        <!-- Middle Image -->
        <div class="col-md-6 p-4">
            <div class="d-flex flex-column justify-content-center align-items-center my-5 py-5">
                <h3 style="z-index: 100000;">Rapunzel and Flynn rode a boat together, lovestruck under the scenery.</h3>
                <div class="ratio ratio-16x9 bg-secondary" style="transform: scale(1)">
                    <img
                            src="comicpanels/panel28.png"
                            class="img-fluid hover-shadow"
                            alt="Left-Right choice"
                    />
                </div>
                <h3 style="z-index: 100000;"> Rapunzel has earned herself the title <b> "Thief of Hearts" </b>, together, they live happily ever after.</h3>
                <button class="btn button-color btn-rounded btn-lg shadow-custom text-white" data-mdb-ripple-color="#000000"
                        style="transform: scale(1.2)" type="button"> <a href="index.html" style="color:inherit"> Redo Adventure </a>
                </button>
            </div>
        </div>
        <!-- Choice right button, make it wide-->
        <div class="col-sm-3 d-flex flex-column justify-content-evenly align-items-center">
        </div>
    </div>
</section>
<!--END-->

<!-- MDB -->
<script type="text/javascript" src="js/mdb.min.js"></script>

        referrerpolicy="no-referrer" src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<!-- JQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!-- Lenis -->

<!-- Custom scripts -->
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
