<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <!-- Main styles.css -->
  <link rel="stylesheet" href="style.css"/>
  <title>PANEL 6_1</title>
  <!-- WEB icon -->
  <link rel="icon" href="webicon.svg" type="image/x-icon" />
  <!-- Font Awesome -->
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />
  <!-- Google Fonts Roboto -->
  <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
  />
  <!-- MDB -->
  <link rel="stylesheet" href="css/mdb.min.css" />
</head>
<body>
<!--START-->
<section class="panel">
  <div class="row vh-100 justify-content-center align-content-center">
    <div class="col-sm-3 d-flex flex-column justify-content-evenly align-items-center">
      <div class="col-sm-3 d-flex flex-column justify-content-evenly align-items-center">
        <a class="btn w-100 h-100 btn-link btn-lg align-self-center shadow-page text-white button-color" href="panel5.html" role="button">
          <i class="fa fa-arrow-left" aria-hidden="true" style="transform: scale(2)"></i>
        </a>
      </div>
    </div>
    <!-- 2x2 Panels -->
    <div class="col-md-6">
      <div class="container">
        <div class="row my-3 justify-content-center">

          <div class="col-md-6">
            <img
                    src="comicpanels/panel16.png"
                    class="img-fluid hover-shadow"
                    alt="Left, animate"
            />
          </div>

          <div class="col-md-6">
            <img
                    src="comicpanels/panel17.png"
                    class="img-fluid hover-shadow"
                    alt="Right, animate"
            />
          </div>

        </div>
      </div>
    </div>
    <div class="col-sm-3 d-flex flex-column justify-content-evenly align-items-center">
      <div class="col-sm-3 d-flex flex-column justify-content-evenly align-items-center">
        <a class="btn w-100 h-100 btn-link btn-lg align-self-center shadow-page text-white button-color" href="panel7.html" role="button">
          <i class="fa fa-arrow-right" aria-hidden="true" style="transform: scale(2)"></i>
        </a>
      </div>
    </div>
  </div>

</section>
<!--END-->

<!-- MDB -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- Custom scripts -->
<script type="text/javascript" src="js/script.js"></script>
<!-- JQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!-- Lenis -->
<script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.25/dist/lenis.min.js"></script>
</body>
</html>
