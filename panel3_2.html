<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <!-- Main styles.css -->
    <link rel="stylesheet" href="style.css"/>
    <title>PANEL 3_2</title>
    <!-- WEB icon -->
    <link rel="icon" href="webicon.svg" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
</head>
<body>
<!--START-->
<section class="choices">
    <div class="container vh-100 d-flex flex-column justify-content-evenly align-items-center">
        <h3>The evil witch commanded her dragon to guard the tower. <br> It perches on top of the tower roof. <br> What would Rapunzel do?</h3>
        <div class="container">
            <div class="row gx-5 justify-content-center">

                <div class="col-md-6 justify-content-center">
                    <div class="d-flex flex-column justify-content-center align-items-center">
                        <div class="ratio ratio-1x1 bg-secondary" style="transform: scale(0.75)">
                            <img
                                    src="comicpanels/panel10.png"
                                    class="img-fluid hover-shadow"
                                    alt="1"
                            />
                        </div>
                        <button class="throwsword btn btn-outline-success btn-rounded btn-lg shadow-custom" data-mdb-ripple-color="#000000"
                                style="transform: scale(1.5)" type="button" onclick="onBtnClickHandle()">
                                <a style="color:inherit"> Throw sword! </a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fighting Animation -->
        <img class="sword" src="png/sword.svg" style="transform: scale(0.05);">
        <img class="dragon" src="png/dragon.svg" style="transform: scale(0.8);">
    </div>
</section>
<!--END-->

<!-- MDB -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- JQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

        referrerpolicy="no-referrer" src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<!-- Custom scripts -->
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
