<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <!-- Main styles.css -->
    <link rel="stylesheet" href="style.css"/>
    <title>PANEL 2</title>
    <!-- WEB icon -->
    <link rel="icon" href="webicon.svg" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
</head>
<body>
<!--START-->
<section class="choices text-center">
    <div class="container vh-100 d-flex flex-column justify-content-evenly align-items-center">
        <h3>Traversing the dense dark forest, Rapunzel arrived near the tower. She has two options to save Flynn in the tower, choose wisely.</h3>
        <div class="container">
            <div class="row gx-5 justify-content-center">

                <div class="col-md-6 justify-content-center">
                    <div class="d-flex flex-column justify-content-center align-items-center">
                        <div class="ratio ratio-1x1 bg-secondary hover-zoom" style="transform: scale(0.75)">
                            <img
                                    src="comicpanels/panel7.png"
                                    class="img-fluid hover-shadow"
                                    alt="1"
                            />
                        </div>
                        <audio id="sneak" src="sound/sneak.mp3" preload="auto"></audio>
                        <button class="btn btn-outline-warning btn-rounded btn-lg shadow-custom" data-mdb-ripple-color="#000000"
                                style="transform: scale(1.5)" type="button" onclick="document.getElementById('sneak').play();">
                            <a href="javascript:delay('panel3_1.html')" style="color:inherit"> Sneak into the tower </a>
                        </button>
                    </div>
                </div>

                <div class="col-md-6 justify-content-center">
                    <div class="d-flex flex-column justify-content-center align-items-center">
                        <div class="ratio ratio-1x1 bg-secondary hover-zoom" style="transform: scale(0.75)">
                            <img
                                    src="comicpanels/panel8.png"
                                    class="img-fluid hover-shadow"
                                    alt="1"
                            />
                        </div>
                        <audio id="knifeslice" src="sound/knifeslice.mp3" preload="auto"></audio>
                        <button class="btn btn-outline-danger btn-rounded btn-lg shadow-custom" data-mdb-ripple-color="#000000"
                                style="transform: scale(1.5)" type="button" onclick="document.getElementById('knifeslice').play();">
                            <a href="javascript:delay('panel3_2.html')" style="color:inherit" > Fight the dragon!</a>
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
<!--END-->

<!-- MDB -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- JQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!-- Lenis -->
<script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.25/dist/lenis.min.js"></script>
<!-- Custom scripts -->
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
