<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <!-- Main styles.css -->
    <link rel="stylesheet" href="style.css"/>
    <title> PANEL 5 </title>
    <!-- WEB icon -->
    <link rel="icon" href="webicon.svg" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
</head>
<body>
<!--START-->
<section class="panel">
    <div class="row vh-100">
        <!-- Choice left button, make it wide -->
        <div class="col-sm-3 d-flex flex-column justify-content-evenly align-items-center">
            <div class="col-sm-3 d-flex flex-column justify-content-evenly align-items-center">
                <a class="btn w-100 h-100 btn-link btn-lg align-self-center shadow-page text-white button-color" href="panel6_1.html" role="button">
                    <i class="fa fa-arrow-left" aria-hidden="true" style="transform: scale(2)"></i>
                </a>
            </div>
        </div>
        <!-- Middle Image -->
        <div class="col-md-6 p-4">
            <div class="d-flex flex-column justify-content-center align-items-center text-center">
                <h3>Flynn and Rapunzel has escaped, but they soon encounter a branching pathway. <br> They do not know what lies ahead.</h3>
                    <div class="ratio ratio-16x9 bg-secondary" style="transform: scale(1)">
                        <img
                                src="comicpanels/panel15.png"
                                class="img-fluid hover-shadow"
                                alt="Left-Right choice"
                        />
                    </div>
                <h3>They decided to stay together and walk on one path. <br> Choose wisely</h3>
            </div>
        </div>
        <!-- Choice right button, make it wide-->
        <div class="col-sm-3 d-flex flex-column justify-content-evenly align-items-center">
            <div class="col-sm-3 d-flex flex-column justify-content-evenly align-items-center">
                <a class="btn w-100 h-100 btn-link btn-lg align-self-center shadow-page text-white button-color" href="panel6_2.html" role="button">
                    <i class="fa fa-arrow-right" aria-hidden="true" style="transform: scale(2)"></i>
                </a>
            </div>
        </div>
    </div>
</section>
<!--END-->

<!-- MDB -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- Custom scripts -->
<script type="text/javascript" src="js/script.js"></script>
<!-- JQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!-- Lenis -->
<script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.25/dist/lenis.min.js"></script>
</body>
</html>
